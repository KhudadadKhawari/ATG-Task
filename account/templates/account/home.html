{% extends 'account/layout.html' %}

{% block content %}
<div class="content text-center">
    <h2>ATG-Assignment</h2>
    {% if request.user.is_authenticated %}
        <h3 class="text-success"> Welcome {{ request.user }} </h3>
    {% else %}
        <h3>Please Login <a href="{% url 'user_login' %}">Here</a></h3>
        <h3>Or Register <a href="{% url 'register' %}">Here</a></h3>
    {% endif %}
</div>
{% endblock %}
